<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>

    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="qvainsideFunctions.js"></script>


</head>


<body>
    <section>
        <!-- ----------------Logo---------->
        <header style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
          ">
            <div style="display: flex; justify-content: center; width: 100%">
                <div style="width: 100%; display: flex; justify-content: center">
                    <img src="images/logo.png" alt="Qvainside Logo" style="padding: 20px" />
                </div>
            </div>


            <!-- ------------------Navigation Bar -------------------->


            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent;"
                    style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">HOME</a>
                                </li>
                                <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li> -->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        SERVICES
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                        <li><a class="dropdown-item" href="#">TOURS</a></li>
                                        <li><a class="dropdown-item" href="#">CAR RENTALS</a></li>
                                        <li>
                                            <!-- <a class="dropdown-item" href="#">Something else here</a> -->
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </section>

    <!-------------------------------------Registration Form ------------------->
    <section class="vh-100 bg-image" style="background-image:url(images/Places/panoramica\ San\ Francisco.jpg);  background-position: center;
  background-repeat: no-repeat; padding-top: 40px;">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form  class="was-validated">
                                    <!-- ------------------First name and lastname -------------------->
                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">

                                            <div data-mdb-input-init class="form-label">
                                                <input type="text" id="firstName" class="form-control form-control-lg"
                                                    required />
                                                <label for="firstName" class="form-label">First name</label>
                                                <div id="firstNameHelp" class="form-text"></div>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">

                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="lastName" class="form-control form-control-lg" required />
                                                <label class="form-label" for="lastName">Last name</label>
                                                <div id="lastNameHelp" class="form-text"></div>
                                            </div>

                                        </div>
                                    </div>
                                    <!-- ------------------Country and City -------------------->
                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">

                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="country" class="form-control form-control-lg" pattern="[a-zA-Z]+" required/>
                                                <label class="form-label" for="country">Country</label>
                                                <div id="countryHelp" class="form-text"></div>
                                            </div>

                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">

                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="city" class="form-control form-control-lg" />
                                                <label class="form-label" for="city">City</label>
                                                <div id="cityHelp" class="form-text"></div>
                                            </div>

                                        </div>
                                    </div>
                                    <!-- ------------------Email -------------------->

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" required />
                                        <label class="form-label" for="email">Contact Email</label>
                                        <div id="emailHelp" class="form-text"></div>
                                    </div>
                                    <!-- ------------------Pasword -------------------->

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" required />
                                        <div id="countryHelp" class="form-text"></div>
                                        <label class="form-label" for="password">Password</label>
                                        <div id="passwordHelp" class="form-text"></div>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="repeatPassword"
                                            class="form-control form-control-lg" required/>
                                        <label class="form-label" for="repeatPassword">Repeat your password</label>
                                        <div id="repeatPasswordHelp" class="form-text"></div>
                                    </div>
                                    <!-- ------------------Terms of service -------------------->

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="termsOfService" required />
                                        <label class="form-check-label" for="termsOfService">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                    service</u></a>
                                        </label>
                                    </div>
                                    <!-- ------------------Register Button -------------------->

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" onclick="onSubmitRegistration()">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                                            class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
