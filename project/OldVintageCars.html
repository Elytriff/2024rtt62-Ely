<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Vintage Cars</title>
  <!-- Bootstrap CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CSS styles/carruselCSS.css">
  <link rel="stylesheet" href="CSS styles/HomePage.css">
</head>


<body>
      <header>
        <div class="container container-logo">
            <div class="row">
                <div class="col">
                </div> <!--------------- ----------------------------Logo-------------------------------->
                <div class="col-md-auto">
                    <img src="images\logo.png" alt="Qvainside Logo">
                </div>
                <!-------------------------- ---------------Buttons Sing in, Register ------------------------->
                <div class="col" style="justify-content: center; display: flex; flex-direction: column;
          align-items:center;">
                    <a href="#" class="aHome">Sign in</a>
                    <a href="RegistratioPage.html" class="aHome" onclick="goToRegistration()">Register</a>
                </div>
            </div>
        </div>
        <!-- -----------------------------------------------Navigation Bar -------------------->
        <div class="navbar">
            <a href="/HomePage.html">HOME</a>
            <div class="dropdown">
                <button class="dropbtn">SERVICES
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">TOURS</a>
                    <a href="#">CAR SERVICES</a>
                </div>
            </div>
            <a href="#news">Something</a>
        </div>
    </header>

    <!-----------------------------Carrusel Section ------------------------------------>
    <section>
      <div class="container">
        <div class="carousel">
          <input type="radio" name="slides" checked="checked" id="slide-1">
          <input type="radio" name="slides" id="slide-2">
          <input type="radio" name="slides" id="slide-3">
          <input type="radio" name="slides" id="slide-4">
          <ul class="carousel__slides">

            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="images/Cars/laNave.JPG" alt="Blue Chevy">
                </div>
                <figcaption id="laNave">
                  <!------------------------------------------Table BLue Chevy ----------------->

                  <div class="table-responsive" id="BlueChevyTable">
                    <table class="table" style="width: auto; table-layout: auto;">
                      <thead>
                        <tr>
                          <th scope="col" colspan="2" style="text-align: center;">Characteristics</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">Model</th>
                          <td>Chevrolet 55</td>
                        </tr>
                        <tr>
                          <th scope="row">Color</th>
                          <td>Blue</td>
                        </tr>
                        <tr>
                          <th scope="row">Air conditioner</th>
                          <td>yes</td>
                        </tr>
                        <tr>
                          <th scope="row">Passengers</th>
                          <td>4</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </figcaption>
              </figure>
            </li>

            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="images/Cars/GoldenChevy.jpg" alt="Golden Chevy">
                </div>
                <figcaption id="GoldenChevy">

                  <!------------------------------------------Table Golden Chevy ----------------->

                  <div class="table-responsive" id="GoldenChevyTable">
                    <table class="table" style="width: auto; table-layout: auto;">
                      <thead>
                        <tr>
                          <th scope="col" colspan="2" style="text-align: center;">Characteristics</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">Model</th>
                          <td>Ford 56</td>
                        </tr>
                        <tr>
                          <th scope="row">Color</th>
                          <td>Golden & White</td>
                        </tr>
                        <tr>
                          <th scope="row">Air conditioner</th>
                          <td>yes</td>
                        </tr>
                        <tr>
                          <th scope="row">Passengers</th>
                          <td>4</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </figcaption>
              </figure>
            </li>

            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="images/Cars/GreenCar.jpg" alt="Green Ford 52">
                </div>
                <figcaption id="GreenCar">

                  <!------------------------------------------Table Green Car ----------------->

                  <div class="table-responsive" id="GreenCarTable">
                    <table class="table" style="width: auto; table-layout: auto;">
                      <thead>
                        <tr>
                          <th scope="col" colspan="2" style="text-align: center;">Characteristics</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">Model</th>
                          <td>Ford 52</td>
                        </tr>
                        <tr>
                          <th scope="row">Color</th>
                          <td>Green</td>
                        </tr>
                        <tr>
                          <th scope="row">Air conditioner</th>
                          <td>yes</td>
                        </tr>
                        <tr>
                          <th scope="row">Passengers</th>
                          <td>4</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </figcaption>
              </figure>
            </li>

            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="images/Cars/redCar.jpg" alt="Red Buick">
                </div>
                <figcaption id="redCar">
                  <!------------------------------------------Table Red Buick ----------------->

                  <div class="table-responsive" id="redCarTable">
                    <table class="table" style="width: auto; table-layout: auto;">
                      <thead>
                        <tr>
                          <th scope="col" colspan="2" style="text-align: center;">Characteristics</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">Model</th>
                          <td>Buick</td>
                        </tr>
                        <tr>
                          <th scope="row">Color</th>
                          <td>Red</td>
                        </tr>
                        <tr>
                          <th scope="row">Air conditioner</th>
                          <td>No</td>
                        </tr>
                        <tr>
                          <th scope="row">Passengers</th>
                          <td>4</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </figcaption>
              </figure>
            </li>

          </ul>
          <ul class="carousel__thumbnails">
            <li>
              <label for="slide-1"><img src="images/Cars/laNave.JPG" alt="Blue Chevy"></label>
            </li>
            <li>
              <label for="slide-2"><img src="images/Cars/GoldenChevy.jpg" alt="Golden Chevy"></label>
            </li>
            <li>
              <label for="slide-3"><img src="images/Cars/GreenCar.jpg" alt="Green Ford"></label>
            </li>
            <li>
              <label for="slide-4"><img src="images/Cars/redCar.jpg" alt="Red Buick"></label>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>

  <script src="qvainside Functions.js">
    // Call the function for the carrusel tables after the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', tablePublisher);
  </script>

</html>
