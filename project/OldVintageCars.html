        <!-- ------------------Navigation Bar -------------------->

    <!-----------------------------Carrusel Section ------------------------------------>
    <section>
      <div class="container">
        <div class="carousel">
          <input type="radio" name="slides" checked="checked" id="slide-1">
          <input type="radio" name="slides" id="slide-2">
          <input type="radio" name="slides" id="slide-3">
          <input type="radio" name="slides" id="slide-4">
          <input type="radio" name="slides" id="slide-5">
          <input type="radio" name="slides" id="slide-6">
          <ul class="carousel__slides">

            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="images/Cars/laNave.JPG" alt="Blue Chevy">
                </div>
                <figcaption id="laNave">
                  <!------------------------------------------Table Green Car ----------------->

                  <div class="table-responsive" id="GreenCarTable">
                    <table class="table" style="width: auto; table-layout: auto;">
                      <thead>
                        <tr>
                          <th scope="col" colspan="2" style="text-align: center;">Characteristics</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">Model</th>
                          <td>Ford 52</td>
                        </tr>
                        <tr>
                          <th scope="row">Color</th>
                          <td>Green</td>
                        </tr>
                        <tr>
                          <th scope="row">Air conditioner</th>
                          <td>yes</td>
                        </tr>
                        <tr>
                          <th scope="row">Passengers</th>
                          <td>4</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

              </figure>
            </li>

            <li class="carousel__slide">
              <figure>

                  <div class="table-responsive" id="GoldenChevyTable">
                    <table class="table" style="width: auto; table-layout: auto;">
                      <thead>
                        <tr>
                          <th scope="col" colspan="2" style="text-align: center;">Characteristics</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">Model</th>
                          <td>Ford 56</td>
                        </tr>
                        <tr>
                          <th scope="row">Color</th>

                        </tr>
                        <tr>
                          <th scope="row">Air conditioner</th>
                          <td>yes</td>
                        </tr>
                        <tr>
                          <th scope="row">Passengers</th>
                          <td>4</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </figcaption>
              </figure>
            </li>

            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="images/Cars/GreenCar.jpg" alt="">
                </div>
                <figcaption id="GreenCar">

                  <!------------------------------------------Table Green Car ----------------->

                  <div class="table-responsive" id="GreenCarTable">
                    <table class="table" style="width: auto; table-layout: auto;">
                      <thead>

                      </thead>
                      <tbody>
                        <tr>

                        </tr>
                        <tr>
                          <th scope="row">Color</th>

                        </tr>
                        <tr>
                          <th scope="row">Air conditioner</th>

                        </tr>
                        <tr>
                          <th scope="row">Passengers</th>
                          <td>4</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                </figcaption>
              </figure>
            </li>

            <li class="carousel__slide">
              <figure>
                <div>
                  <img src="images/Cars/redCar.jpg" alt="">
                </div>
                <figcaption id="redCar">
                  <!------------------------------------------Table  red Buick ----------------->

                  <div class="table-responsive" id="redCarTable">
                    <table class="table" style="width: auto; table-layout: auto;">
                      <thead>
                        <tr>
                          <th scope="col" colspan="2" style="text-align: center;">Characteristics</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">Model</th>
                          <td>Buick</td>
                        </tr>
                        <tr>
                          <th scope="row">Color</th>
                          <td>Red</td>
                        </tr>
                        <tr>
                          <th scope="row">Air conditioner</th>

                        </tr>
                        <tr>
                          <th scope="row">Passengers</th>
                          <td>4</td>
                        </tr>
                      </tbody>
