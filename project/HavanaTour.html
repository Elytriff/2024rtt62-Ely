<body>
    <section>
        <header>
            <div class="container container-logo">
                <div class="row">

    <!--------------------------------------------Carusel Section--------------------------------->

    <section>
        <div class="container">
          <div class="carousel">
            <input type="radio" name="slides" checked="checked" id="slide-1">
            <input type="radio" name="slides" id="slide-2">
            <input type="radio" name="slides" id="slide-3">
            <input type="radio" name="slides" id="slide-4">
            <ul class="carousel__slides">
  
              <li class="carousel__slide">
                <figure>
                  <div>
                    <img src="images/Places/Havana/Plaza Vieja.JPG" alt="Old Square">
                  </div>
                  <figcaption id="oldSquare">
                    <!------------------------------------------figcaption here ----------------->
  
  
                  </figcaption>
                </figure>
              </li>
  
              <li class="carousel__slide">
                <figure>
                  <div>
                    <img src="images/Places/Havana/Malecon.JPG" alt="Malecon">
                  </div>
                  <figcaption id="malecon">
  
                    <!------------------------------------------figcaption here ----------------->
  
                  </figcaption>
                </figure>
              </li>
  
              <li class="carousel__slide">
                <figure>
                  <div>
                    <img src="images/Places/Havana/Callejon.JPG" alt="Hammel Alley">
                  </div>
                  <figcaption id="callejon">
  
                    <!------------------------------------------figcaption here ----------------->
  
                  </figcaption>
                </figure>
              </li>
  
              <li class="carousel__slide">
                <figure>
                  <div>
                    <img src="images/Places/Havana/PlazaCivica.jpg" alt="Civic Square">
                  </div>
                  <figcaption id="plazaCivica">
                                        <!------------------------------------------figcaption here ----------------->
                  </figcaption>
                </figure>
              </li>
  
            </ul>
            <ul class="carousel__thumbnails">
              <li>
                <label for="slide-1"><img src="images/Places/Havana/Plaza Vieja.JPG" alt="oldSquare"></label>
              </li>
              <li>
                <label for="slide-2"><img src="images/Places/Havana/Malecon.JPG" alt="Malecon"></label>
              </li>
              <li>
                <label for="slide-3"><img src="images/Places/Havana/Callejon.JPG" alt="Hammel Alley"></label>
              </li>
              <li>
                <label for="slide-4"><img src="images/Places/Havana/PlazaCivica.jpg" alt="Civic Square"></label>
              </li>
            </ul>
          </div>
